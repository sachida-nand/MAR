<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging AR.js</title>
    <!-- Stable A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Stable AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #debug { 
        position: absolute; 
        top: 10px; 
        left: 10px; 
        background: rgba(0, 0, 0, 0.7); 
        color: white; 
        padding: 10px; 
        font-size: 14px; 
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="debug">Initializing...</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <!-- Replace box with 3D model -->
      <a-entity gltf-model="smug_dog.glb" scale="1 1 1" position="0 0 -2"></a-entity>
      <a-camera></a-camera>
    </a-scene>
    <script>
      const debugElement = document.getElementById('debug');

      // Monitor AR.js scene and camera
      document.querySelector('a-scene').addEventListener('loaded', () => {
        debugElement.textContent = "AR.js scene loaded.";
        const videoElement = document.querySelector('video');
        if (!videoElement) {
          debugElement.textContent = "Camera not initialized. Check AR.js config.";
        } else {
          debugElement.textContent = "Camera feed available.";
          console.log("Video feed:", videoElement);
        }
      });

      // Test camera access
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          console.log("Camera stream works!");
          debugElement.textContent += " Camera stream test passed.";
        })
        .catch((err) => {
          console.error("Camera access error:", err);
          debugElement.textContent += " Camera access failed.";
        });
    </script>
  </body>
</html>
