<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Floor Detection</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #debug {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-size: 14px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="debug">Initializing...</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;" 
              vr-mode-ui="enabled: false" 
              arjs="sourceType: webcam; debugUIEnabled: false; trackerType: best;">
              
      <!-- Floor detection plane -->
      <a-plane 
        position="0 0 -2" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4" 
        opacity="0.5">
      </a-plane>
      
      <!-- AR Object (Dog Model) -->
      <a-entity
        id="dog"
        gltf-model="smug_dog.glb"
        scale="0.5 0.5 0.5"
        position="0 0 -2"  <!-- Start position -->
        animation="property: position; to: 0 0 -2; dur: 1000; loop: false;">
      </a-entity>

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls="enabled: true;"></a-camera>
    </a-scene>
