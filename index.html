<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Example (Flat Surface Detection)</title>
    <!-- Latest A-Frame version -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Latest AR.js for markerless AR and plane detection -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@2.0.0/dist/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Surface detection (Floor detection) -->
      <a-entity id="floor" arjs-anchor="type: plane; planeDetectionEnabled: true;" position="0 0 0" scale="1 1 1">
        <!-- The 3D Model that will appear on the floor -->
        <a-entity id="3dModel" gltf-model="smug_dog.glb" scale="0.3 0.3 0.3" position="0 0 0">
        </a-entity>
      </a-entity>

      <!-- AR Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
